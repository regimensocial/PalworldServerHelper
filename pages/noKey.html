<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="promptKey()">
        Enter Key?
    </button>
    <script>
        function promptKey() {
            const key = prompt("Enter your key");
            if (key) window.location.href = "index.html?key=" + key;
        }
        
        promptKey();
    </script>
</body>

</html>
